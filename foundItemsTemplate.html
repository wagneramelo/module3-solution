<div class="row">
    <div class="col">
    <table class="table table-hover table-bordered ">
    <thead>
        <tr>
            <th>Short Name</th>
            <th>Description</th>
            <th>Don't want this one!</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in list.items">
            <td>{{item.short_name}}</td>
            <td>{{item.description}}</td>
            <td>
                <button class="btn btn-primary" 
                    ng-click="list.onRemove({index: $index});">Don't want this one!</button>
            </td>
        </tr>
    </tbody>
    </table>
    </div>
</div>
